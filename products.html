<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <style>
        @media print {
            button {
                display: none;
            }
        }

    </style>
</head>

<body>
    <div id="productsdiv" style="width: 1200px;font-size:24px">
        <button @click="doit(10)">T</button>
        <button @click="doit(11)">Y</button>
        <button @click="doit(12)">J</button>
        <button @click="doit(13)">å©·</button>
        <div class="d-flex" v-for="(pr,pindex) in productlist">
            <div class="border border-dark" style="width:40px;"></div>
            <div style="width:60px;">{{pr[14]}}</div>
            <div style="width:40px;">{{pr[col]}}</div>
            <div style="width:240px;">{{pr[1]}}</div>
            <div style="width:560px;white-space:nowrap;overflow: hidden">{{pr[2]}}</div>
            <div style="width:200px;white-space:nowrap;overflow: hidden">{{pr[3]}}</div>
            <div style="width:60px;">{{(pr[16]==99)?'':pr[16]}}</div>
        </div>

    </div>


    <footer>
        <script src="gapi.js"></script>
        <script src="products.js"></script>
        <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    </footer>
</body>

</html>
