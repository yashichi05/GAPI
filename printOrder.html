<style>
    @media print {
        button {
            display: none;
        }
        .oprice {
            background-color: #eee !important;
            -webkit-print-color-adjust: exact;
        }
    }

</style>

<div id="printOrder">
    <button @click="doit('yahoo')">雅虎</button><button @click="doit('shopee')">蝦皮</button><button @click="doit('pchomed')">PC大一</button><button @click="doit('pchomet')">PC梓原</button><button @click="doit('Ruten')">露天</button><button @click="doit('songuo')">松果</button><button @click="doit('buy123')">生活</button>
    <div v-for="(ov,oindex) in allorder" class="" style="border:3px solid #000;font-size: 24px; width:1200px;page-break-inside:avoid;margin-bottom:20px;padding-bottom:10px;">
        <div class="d-flex" style="border-bottom: 1px solid #000;padding:1px;">
            <div class="border-right p-1 border-secondary" style="width:240px;">
                <b>{{ov.orderID}}</b>
            </div>
            <div class="border-right border-secondary text-center p-1" style="width:160px;">
                <b>{{ov.cusname}}</b>
            </div>
            <div class="border-right border-secondary" style="width:390px;"></div>
            <div class="p-1 text-center border-right border-secondary" style="width:240px;">
                <b>{{ov.ship}}<span style="padding-left:20px;">運費:{{ov.shipprice}}</span></b>
            </div>
            <div class="p-1 text-center oprice" style="width:170px;background-color: #eee">
                <b>發票:{{ov.oprice}}</b>
            </div>
        </div>
        <div v-for="(pv,pindex) in allorder[oindex].products" class="border-bottom border-secondary d-flex" style="padding:1px;">
            <div class="border-right p-1 text-left" style="width:240px">{{pv.iso}}</div>
            <div class="border-right p-1 text-center" style="width:40px">{{pv.pcount}}</div>
            <div class="border-right p-1 text-left" style="width:610px">{{pv.pname}}</div>
            <div class="border-right p-1 text-left" style="width:205px">{{pv.ptype}}</div>
            <div class="border-right p-1 text-center" style="width:40px">{{pv.pcount}}</div>
            <div class="text-center p-1" style="width:65px">{{pv.pprice}}</div>
        </div>
    </div>
</div>


<footer>

    <script src="printOrder.js"></script>


</footer>
