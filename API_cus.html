<!DOCTYPE html>


<html>

<head>
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Google Sheets API Quickstart</title>
    <meta charset="utf-8" />
<!--    去除input 的箭頭-->
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

    </style>
</head>


<div id="orderform">
    <select id="webselect" v-model="web" v-on:change="formchange()" name="Gsheet"> 
　<option value="yahoo">雅虎</option>
　<option value="pchomet">PC梓</option>
　<option value="pchomed">PC大</option>
　<option value="shopee">蝦皮</option>
　<option value="ruten">露天</option>
　<option value="songuo">松果</option></select>
    <select id="GsheetCol" v-model="gsheetcol"> 
　<option value="K">K</option>
　<option value="L">L</option>
　<option value="M">M</option>
　<option value="N">N</option></select>
    <!--    選擇後自動隱藏不要的input-->
    <br>
    <input v-if="orderID_display" type="search" style="width:135px;" v-model="orderID" placeholder="訂單編號">
    <input v-if="orderAccount_display" type="search" style="width:105px;" v-model="orderAccount" placeholder="帳號"><br>
    <input type="search" v-model="orderCustomer" style="width:75px;" placeholder="姓名">
    <input type="search" v-model="orderTel" style="width:115px;" placeholder="電話"><br>
    <input v-if="orderDiscount_display" type="number" style="width:40px;" v-model="orderDiscount" placeholder="折扣">
    <input v-if="SGCdisplay" type="number" style="width:40px;" v-model="orderFee" placeholder="手續費">
    <br v-if="ifallnon">
    <select v-model="orderShip" v-if="!SGCdisplay"> 
　<option value="7-11">7-11</option>
　<option value="全家">全家</option>
　<option value="新竹">新竹</option>
　<option value="神行">神行</option>
　<option value="大榮">大榮</option>
　<option value="萊爾富">萊爾富</option></select>
    <input type="number" v-if="!SGCdisplay" style="width:30px;" v-model="orderShipPrice" placeholder="運費"><br v-if="!SGCdisplay">
    <span>訂單金額:{{orderPrice}}</span><span style="padding-left:10px;" v-if="orderFeeCredit_display"><input type="checkbox" value="Y" v-model="orderFeeCredit">信用卡付款</span>
    <span v-if="SGCdisplay"><br><input type="number" style="width:45px;" v-model="SGPrice" placeholder="價格">元<input type="number" style="margin-left:10px;width:30px;" v-model="SGcount" placeholder="幾">入×<input type="number" style="width:23px;" v-model="SGcountC"></span>

</div>
<div id="productlist" @click="splitpaste">
    <section style="padding-top:10px;" is="product-input" :comp_id="pdt.id" v-for="pdt in products"></section>

    <!--            自動新增新的商品蘭 發票欄位???-->
    <!--            可互算-->
    <!--            處理google write →新增出貨紀錄→扣數量-->
    <!--            回傳商品剩餘數量-->
    <!--            出現刪除訂單紐及下一筆案紐 可以刪除剛剛新增的訂單，下一筆按鈕可以清除輸入框及隱藏刪除訂單按鈕、下一筆按鈕-->

</div>
<div id="buttonEvent">
    <button id="ordersubmit" @click="submitOrder">送出</button>
    <button id="orderdel" disabled="disabled">刪除</button>
    <button id="orderclear" @click="nextOrder">下一筆</button>
</div>








<footer>
    <script src="gapi.js"></script>
    <script src="jsfunction.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>

</footer>
</body>

</html>
