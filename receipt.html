<!DOCTYPE html>
<html lang="en">

<head>

    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
</head>

<body>

    <div id="receiptdiv">
        <div style="padding-bottom: 25px;">
<!--            按鈕執行 v為平台名稱  OI為訂單編號所在欄位 ON訂單客人欄數 ship為貨運所在欄數  rn 發票欄位(打字母)op訂單金額(打字母)-->
            <button @click="whichbutton('yahoo','3','4','11','O','R')">Yahoo!</button>
            <button @click="whichbutton('shopee','2','3','12','S','N')">蝦皮</button>
            <button @click="whichbutton('pchomed','2','3','11','R','N')">Pchome大一</button>
            <button @click="whichbutton('pchomet','2','3','11','R','N')">pchomet梓原</button>
            <button @click="whichbutton('Ruten','2','4','12','U','O')">露天</button>
            <button @click="whichbutton('songuo','2','3','14','O','M')">松果</button>
            <button @click="outputNumber">送出</button>
        </div>
        <div is="receipt-input" :oreder="v.id" :name="v.name" :price="v.price" :orderindex="i" v-for="(v,i) in orders"></div>
    </div>






    <footer>
        <script src="gapi.js"></script>
        <script src="receiptJS.js"></script>
        <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>

    </footer>
</body>

</html>
