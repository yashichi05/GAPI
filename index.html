<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>

<script>
    function getsomething(word) {
        $('#getsomething').animate({
            opacity: '0'
        }, 100, function() {
            var htmlobj = eval('$.ajax({url: "/' + word + '",async: false});')
            $("#getsomething").html(htmlobj.responseText);
        });
        $('#getsomething').animate({opacity:'1'},100);
    }

</script>
<style>

    @media print {
        #linkajax {
            display: none;
        }
    }

</style>

<body>
    <div id="linkajax">
        <a onclick="getsomething('input')" href="#">輸入訂單</a>
        <a onclick="getsomething('receipt')" href="#">打發票</a>
        <a onclick="getsomething('ship')" href="#">貨運統計</a>
        <a onclick="getsomething('printOrder')" href="#">列印訂單</a>
        <a onclick="getsomething('products')" href="#">取貨表</a></div>
    <div id="getsomething">nothing</div>



    <footer>
        <script src="gapi.js"></script>
        <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    </footer>
</body>

</html>
